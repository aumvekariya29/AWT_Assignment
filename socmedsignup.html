<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        .Content {
            margin: 20px;
        }

        .form {
            width: fit-content;
            margin: 10px;
        }

        .heading {
            width: fit-content;
            margin: 40px;
        }

        .r {
            margin-top: 40px;
        }

        .gen {
            display: flex;
            align-items: center;
            margin-top: -21px;
            margin-bottom: -21px;
        }
    </style>
</head>

<body>
    <div class="r">
        <div class="heading">
            <h1>Sign_up</h1>
        </div>
        <div class="form">
            <form>
                <div class="Content">
                    <label for="Fullname">Fullname : </label>
                    <input id="Fullname" name="Fullname" type="text">
                </div>
                <div class="Content">
                    <label for="Username">Username : </label>
                    <input id="Username" name="Username" type="text">
                </div>
                <div class="Content">
                    <label for="Phone_No">Phone No : </label>
                    <input id="Phone_No" name="Phone_No" type="text">
                </div>
                <div class="Content">
                    <label for="Email">Email : </label>
                    <input id="Email" name="Email" type="text">
                </div>
                <div class="Content">
                    <span>State : </span>
                    <select name="State" id="State">
                        <option value="">Select Your State</Source>
                        </option>
                        <option value="Andhra_Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal_Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                    </select>
                </div>
                <div class="Content">
                    <label for="Password">Password : </label>
                    <input id="Password" name="Password" placeholder="Enter Password" type="password">
                </div>
                <div class="Content">
                    <label for="Confirm_Password">Confirm Password : </label>
                    <input id="Confirm_Password" name="Confirm_Password" placeholder="re-enter Password"
                        type="password">
                </div>




                <div class="Content gen">
                    <p>Gender : </p>
                    <input class="gen" type="radio" id="male" name="Gender" value="male">
                    <label for="male">Male</label><br>
                    <input class="gen" type="radio" id="female" name="Gender" value="female">
                    <label for="female">Female</label><br>
                </div>
                <div class="Content">
                    <input type="checkbox" id="Agreement" name="Agreement" value="Agreement">
                    <label for="Agreement">Yes, I confirm the details</label><br>
                </div>

                <div class="Content">
                    <input class="submit_btn" type="submit" placeholder="submit">
                </div>

            </form>
        </div>
    </div>
</body>
<script src="socialmedia.js"></script>

</html>
